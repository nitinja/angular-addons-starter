<div class="w-full h-full flex items-center justify-center">
  <mat-card style="width: 300px">
    <mat-card-title class="text-center">
      <img src="assets/logo.svg" width="80px" class="logo">
      <h3>
        Angular Inc
      </h3>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="flex flex-col w-full relative">
        <mat-progress-spinner [diameter]="30" [strokeWidth]="3" *ngIf="pending" mode="indeterminate" style="margin: 0 auto;"></mat-progress-spinner>
        <mat-form-field>
          <input id="username" matInput md-no-asterisk placeholder="Username" class="form-control" formControlName="username" required>
        </mat-form-field>
        <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="loginForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div> -->
        <mat-form-field>
          <input type="password" id="password" matInput placeholder="Password" class="form-control" formControlName="password" required>
        </mat-form-field>
        <div *ngIf="errorMessage$" class="loginError">
          {{ errorMessage$ | async }}
        </div>
        <div class="w-full text-left mt-8">
          <button type="submit" class="w-full" [disabled]="!loginForm.valid" mat-raised-button color="primary">Log In</button>
        </div>
        <!-- <p>Form value: {{ loginForm.value | json }}</p> -->
      </form>
    </mat-card-content>
    <sub>username/password: test/test</sub>
  </mat-card>
</div>
